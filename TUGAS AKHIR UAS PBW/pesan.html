<section id="pesan" class="as-section">

    <div class="container-contact">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <div class="judul-contact">
                <h2>BOOKING SEKARANG!!</h2>
              </div>
              <form method="post" data-form-title="CONTACT US">
                <input type="hidden" data-form-email="true">
                <div class="pesan">
                  <div class="form-group">
                  <input type="text" class="form-control" name="name" required="" placeholder="Nama Pelanggan" data-form-field="Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" required="" placeholder="Alamat" data-form-field="Email">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" name="phone" placeholder="Handphone/phone" data-form-field="Phone">
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Pesanan Anda" rows="7" data-form-field="Message"></textarea>
                </div>
                <div class="button">
                  <button type="submit" class="btn btn-lg btn-info">submit</button>
                </div>
                </div>
                
              </form>
            </div>
          </div>
